
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image hover demo, javascript (2)</title>
    <style>
      #img2{
        position: fixed;
        right:0;
        bottom:0;
      }
    </style>
  </head>
  
  <body>
    <img id="img1" src="images/van4.jpg" alt="" />
    <img id="img2" src="images/van5.jpg" alt="" />
    <p>javascript hover (2)<br>
    <em>no hover effect if javascript is disabled,<br>
    then img2 is always visible</em></p>
    
    <script>
      var img1 = document.getElementById("img1"),
          img2 = document.getElementById("img2");
          
      img2.style.display = "none"; // hide when page is loaded 
      
      img1.onmouseover = function(){
        img2.style.display = "block";
      }
      
      img1.onmouseout = function(){
        img2.style.display = "none";
      }
    </script>
  </body>
</html>
