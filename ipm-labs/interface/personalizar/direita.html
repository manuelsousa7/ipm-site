<!DOCTYPE html>
<html>
<head>

<title>Pagamento</title>

<meta charset="utf-8">

<link rel="shortcut icon" type="image/png" href="favicon.png"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="../dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Loading Flat UI -->
<link href="../dist/css/flat-ui.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
  <script src="../dist/js/vendor/html5shiv.js"></script>
  <script src="../dist/js/vendor/respond.min.js"></script>
<![endif]  #EAEDF1 -->

 
<link href="direita.css" rel="stylesheet">
<script type="text/javascript" src="../tabela.js"></script>

<style type="text/css">
	:root {
		--border_color: #F4A261;
		--background_2: #FFFCF9;
	}

	::-webkit-scrollbar { 
	    display: none;
	}

	body {
		overflow: hidden;
		background-color: var(--background_2);
	}

	#NovaTabela {
		max-height: 620px;
		overflow-y: scroll;
	}

	#BotaoPedir {
		position: absolute;
		left: 28%;
		width: 250px;
	}

</style>

</head>

<body>

	<p id="Titulo">PEDIDO</p>

	<!--Escolher a quantidade a pedir-->
	<div class="Quantidade" style="display: none;">
		<button id="QuadradoMenos" class="BotaoQuantidade" style="display: inline;">
			-
		</button>
		<div id="Quantidade" class="QuadradoQuantidade" style="display: inline;">
			1
		</div>
		<button id="QuadradoMais" class="BotaoQuantidade" style="display: inline;">
			+
		</button>
	</div>

	<div class="Remover" style="display: none; bottom: 5px; width: 100%; height: 100%;">
		<button id="Remove" class="btn btn-danger" style="width: 30px; height: 30px; padding: 0px;">X</button>
	</div>

	<!--Tabela de visualização do pedido-->
	<div id="OverviewGrid">
		<table id="Table" border="0" align="center" width="100%">
			<tr style="font-size: 1.2em; font-weight: bold">
				<td width="23%" height="60">Nome</td>
				<td width="12%" height="60">€</td>
				<td width="35%" height="60"></td>
			</tr>
		</table>
		<div id="NovaTabela">
			<table id="TabelaPratos" border="0" align="center" width="100%">
			</table>
		</div>
	</div>
	
	<button id="BotaoPedir" type="button" class="button" onclick="goPay()" style="font-size: 2.5em;">
		CONCLUIR
	</button>
	
	<script type="text/javascript">
		function goPay(){
			window.top.location.href = "../Pagamento.html";
		}
	</script>

</body>
</html>
