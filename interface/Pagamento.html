<!DOCTYPE html>
<html>
<head>

<title>Pagamento</title>

<meta charset="utf-8">

<!--Variavel global que representa o numero de segundos total do pedido-->
<script type="text/javascript"> 
	var time = 800;
</script>

<script type="text/javascript" src="script2.js"></script>

<link rel="shortcut icon" type="image/png" href="favicon.png"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Loading Flat UI -->
<link href="dist/css/flat-ui.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
  <script src="../dist/js/vendor/html5shiv.js"></script>
  <script src="../dist/js/vendor/respond.min.js"></script>
<![endif]  #EAEDF1 -->

<link rel="stylesheet" href="clock/flipclock2.css">

<script src="google/jquery.min.js"></script>
<script src="clock/flipclock2.js"></script>

<link href='notification/notification.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<!-- Stylesheet for WatNotif -->
<link href='notification/watnotif.left-top-bubble.min.css' rel='stylesheet' type='text/css'>
 
<link href="PagamentoStyle.css" rel="stylesheet">

<style type="text/css">
	:root {
		--border_color: #F4A261;
	}
</style>

</head>

<body>

	<p id="Titulo">CONCLUIR PEDIDO</p>

	<!--Tabela de visualização do pedido-->
	<div id="OverviewGrid">
		<table id="Table" border="0" align="center" width="50%">
			<tr style="font-size: 1em; font-weight: bold">
				<td width="25%" height="30">Nome</td>
				<td width="25%" height="30">€</td>
				<td width="15%" height="30" style="min-width: 150px">Quantidade (doses)</td>
			</tr>
			<tr style="font-size: 1.2em; border-top: solid var(--border_color);">
				<td width="25%" height="50">Bife</td>
				<td width="25%" height="50" id="TextoPrato1">9.50</td>
				<td width="15%" height="50" style="min-width: 150px">
					<div id="Quantidade">
						<button id="QuadradoMenos1" class="BotaoQuantidade" onclick="CustomOnClick(1, false)">
							-
						</button>
						<div id="Quantidade1" class="QuadradoQuantidade">
							1
						</div>
						<button id="QuadradoMais1" class="BotaoQuantidade" onclick="CustomOnClick(1, true)">
							+
						</button>
					</div>
				</td>
			</tr>
			<tr style="font-size: 1.2em; border-top: solid var(--border_color);">
				<td width="25%" height="50">Batatas fritas</td>
				<td width="25%" height="50" id="TextoPrato2">2.50</td>
				<td width="15%" height="50" style="min-width: 150px">
					<div id="Quantidade">
						<button id="QuadradoMenos2" class="BotaoQuantidade" onclick="CustomOnClick(2, false)">
							-
						</button>
						<div id="Quantidade2" class="QuadradoQuantidade">
							1
						</div>
						<button id="QuadradoMais2" class="BotaoQuantidade" onclick="CustomOnClick(2, true)">
							+
						</button>
					</div>
				</td>
			</tr>
			<tr style="font-size: 1.2em; border-top: solid var(--border_color);">
				<td width="25%" height="50">Coca-Cola</td>
				<td width="25%" height="50" id="TextoPrato3">1.50</td>
				<td width="15%" height="50" style="min-width: 150px">
					<div id="Quantidade">
						<button id="QuadradoMenos3" class="BotaoQuantidade" onclick="CustomOnClick(3, false)">
							-
						</button>
						<div id="Quantidade3" class="QuadradoQuantidade">
							1
						</div>
						<button id="QuadradoMais3" class="BotaoQuantidade" onclick="CustomOnClick(3, true)">
							+
						</button>
					</div>
				</td>
			</tr>
		</table>

		<table id="Table2" align="center" width="50%">
			<tr style="font-size: 1.2em; border-top: solid var(--border_color);">
				<td width="25%" height="50">Total:</td>
				<td width="25%" height="50" id="TotalTexto">13.50</td>
				<td width="15%" height="50" style="min-width: 150px"></td>
			</tr>
		</table>
	</div>

	<!--Tabela de visualização do valor nutricional-->
	<div id="NutricionalGrid">
		<table id="NutricionalTable" align="right" width="25%"  style="min-width: 350px">
			<tr style="font-size: 1.2em; font-weight: bold">
				<td width="50%">Valor Nutricional</td>
			</tr>
			<tr style="font-size: 1.2em">
				<td width="50%" style="min-width: 350px; border-top: solid var(--border_color);">
					<ul>
						<li id="TextoCalorias">Calorias:	225 g</li>
					</ul>
				</td>
			</tr>
			<tr style="font-size: 1.2em">
				<td width="50%" style="min-width: 350px; border-top: solid var(--border_color)">
					<ul>
						<li id="TextoProteinas">Proteínas:	21 g</li>
					</ul>
				</td>
			</tr>
			<tr style="font-size: 1.2em">
				<td width="50%" style="min-width: 350px; border-top: solid var(--border_color)">
					<ul>
						<li id="TextoLipidos">Lípidos:	15 g</li>
					</ul>
				</td>
			</tr>
			<tr style="font-size: 1.2em">
				<td width="50%" style="min-width: 350px; border-top: solid var(--border_color)">
					<ul>
						<li id="TextoHidratos">Hidratos:	24 g</li>
					</ul>
				</td>
			</tr>

			
		</table>
	</div>

	<button id="BotaoVoltar" type="button" class="button" onclick="location.href = 'javascript:history.back()';" style="font-size: 1.5em;">
		VOLTAR
	</button>

	<button id="BotaoPedir" type="button" class="button" onclick="myFunction()" style="font-size: 1.5em;">
		PEDIR
	</button>

	<div class="popup" id="myPopup">
		<div class="fillScreen"></div>

		<div class="janelaPopup">
			<div id="popupText">
				Tem a certeza que pretende fazer o pedido?
			</div>
			<div id="moneyText">
				13.50 €
			</div>
			<button id="BotaoConfirmar" type="button" class="button" onclick="goToMenu()">
				CONFIRMAR
			</button>
			<button id="BotaoNãoConfirmar" type="button" class="button" onclick="myFunction()" >
				VOLTAR
			</button>
		</div>
	</div>

	<script>
	// When the user clicks on div, open the popup
	function myFunction() {
	    var popup = document.getElementById("myPopup");
	    popup.classList.toggle("show");
	}
	</script>

	<script type="text/javascript">
        function goToMenu(){
            window.top.location.href = "AfterOrder.html";
        }   
	</script>
	

	<div id="Tempo">
		<div id="TempoEstimado">Tempo estimado:</div>
		<div class="clock" style="width:100%"></div>
	</div>

	
	<script type="text/javascript">
	var clock;
	$(document).ready(function() {
	  clock = $('.clock').FlipClock(time,{
	  		countdown : true,
	        clockFace: 'MinuteCounter',
	        autoStart: false
	    });
	});
	</script>

	<script type="text/javascript" src="notification/watnotif-1.0.js"></script>
	<!-- script that handles the binding of the notifications to the buttons -->
    <script type="text/javascript" src="notification/example.js"></script>

</body>
</html>
